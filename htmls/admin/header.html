<!DOCTYPE html>

<head>
    <title>Snabba Schemat</title>
    <link rel="stylesheet" type="text/css" href="style.min.css">
    <link rel="icon" sizes="16x16" href="schedule_16x16.png" type="image/png">
    <link rel="icon" sizes="192x192" href="snabba_schamat_grey-01_192x192.png" type="image/png">
    <link rel="apple-touch-icon" sizes="150x150" href="snabba_schemat_grey-01_150x150.png" type="image/png">
    <script>
        var currentTheme = localStorage.getItem("theme") ? localStorage.getItem("theme") : "light";
        document.documentElement.setAttribute("data-theme", currentTheme);
    </script>
</head>

<body>
    <script>
        var userList = undefined;

        function updateUserList() {
            userList = undefined;
            let getUserList = {
                method: "GET",
                headers: {
                    "Accept": "application/json",
                    "Content-Type": "application/json"
                }
            }

            fetch("/admin/userList", getUserList)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        if (response.status === 403) {
                            userList = null;
                        }
                        return {
                            status: "Unsuccessful request"
                        };
                    }
                })
                .then(response => {
                    console.log(response);
                    if ("message" in response) {
                        userList = JSON.parse(response.message);
                    } else {
                        userList = null;
                    }
                });
        }

        updateUserList();
    </script>

    <div class="center">
        <h1>Admin Configuration</h1>
    </div>
